<html>
  <head>
    <meta charset="UTF-8" />
    <!-- JML: viewport is user's visible area of web page.  This gives browser instructions on how to control the page's dimensions and scaling.  
    The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).
    The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser. -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ePostcards Galore</title>
    <link rel="stylesheet" href="client/styles.css" />
    <!-- font added -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <!-- screenshot -->
    <script src="/path/to/html2canvas.min.js"></script>
  </head>

  <body>
    <!-- <h1>POSTCARDS GALORE!</h1> -->
    <div id="root"></div>

    <!-- script for webpack and webpack-dev-server challenge -->
    <script src="build/bundle.js"></script>

    <!-- uncomment below and comment out the tag above for gulp/browserify challenge -->
    <!-- <script src="build/browserify-bundle.js"></script> -->
    <script>
        html2canvas(document.getElementsByClassName("postCardDisplayed")[0]).then(
          function makeScreenshot() {
          html2canvas(document.getElementById("screenshot"), {scale: 2}).then(canvas => {
              var main = document.getElementById("main");
              while (main.firstChild) {
                main.removeChild(main.firstChild);
              }

              // for Firefox
              main.appendChild(canvas);
          });
      }
    </script>
  </body>
</html>
